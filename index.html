        <title>iHanap</title>

</head>
<body>
    <header>
        <h1>iHanap</h1>
    </header>
    <div id="map"></div>
    <script>
      function initMap() {
          //Map options
          var options = {
              zoom:8,
              center:{lat:16.364, lng:120.677}
          }
          //New map
        var map = new google.maps.Map(document.getElementById('map'), options);
      }
    </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOdlyVniEnbA1uUUD1KEq0LICXy31zd0w&callback=initMap"
    async defer></script>
